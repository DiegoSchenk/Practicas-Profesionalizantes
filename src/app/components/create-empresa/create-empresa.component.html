<mat-toolbar class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">APP SCHENK-SANCHEZ</span>
</mat-toolbar>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <span class= "h4">
                        {{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </span>
                    <br>
                    <span *ngIf="submitted && createEmpresa.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpresa" (ngSubmit)="agregarEditarEmpresa()">
                        <div class="row">
                            <div class="col">
                                <input id= nombre type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="descripcion"
                                    placeholder="Descripcion">
                            </div>
                        </div>  
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/login-empresas">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
