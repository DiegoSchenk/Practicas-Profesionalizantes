<mat-toolbar class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">APP SCHENK-SANCHEZ</span>
  <span class="example-spacer"></span>
  <button class="btn btn-dark float-right" routerLink= "/list-empleados">Clientes</button>
  <button class="btn btn-dark float-right" routerLink= "/situacioniva">Situacion Frente al IVA</button>
  <button class="btn btn-dark float-right" routerLink= "/usuarios">Usuarios</button>
  <span class="example-spacer"></span>
  <button class="btn btn-dark btn-lg float-right example-icon favorite-icon" routerLink= "/login" arial-label="Example icon-button with heart icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Usuarios</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-usuarios">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="usuarios.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="usuarios.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Usuario</th>
                    <th>Contrasena</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.codigo }}</td>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.contrasena }}</td>
                    <td>
                      <i style= cursor:pointer class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editUsuario/', usuario.id]"></i>
                      <i style= cursor:pointer (click)="eliminarUsuario(usuario.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
