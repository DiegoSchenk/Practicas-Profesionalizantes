<mat-toolbar class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">APP SCHENK-SANCHEZ</span>
    <span class="example-spacer"></span>
    <button class="btn btn-dark float-right" routerLink= "/list-empleados">Clientes</button>
    <button class="btn btn-dark float-right" routerLink= "/situacioniva">Situacion Frente al IVA</button>
    <button class="btn btn-dark float-right" routerLink= "/contaduria">Contaduria</button>
    <button class="btn btn-dark float-right" routerLink= "/usuarios">Usuarios</button>
    <button class="btn btn-dark float-right" routerLink= "/restaurar-backup">Crear/Restaurar Backup</button>
    <span class="example-spacer"></span>
    <button class="btn btn-dark btn-lg float-right example-icon favorite-icon" routerLink= "/login" arial-label="Example icon-button with heart icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <span class= "h4">
                        {{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </span>
                    <br>
                    <span *ngIf="submitted && createSituacionIVA.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createSituacionIVA" (ngSubmit)="agregarEditarSituacionIVA()">
                        <div class="row">
                            <div class="col">
                                <input id= codigo type="number" class="form-control form-control-lg" formControlName="codigo"
                                    placeholder="Codigo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="descripcion"
                                    placeholder="Descripcion">
                            </div>
                        </div>  
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/situacioniva">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
